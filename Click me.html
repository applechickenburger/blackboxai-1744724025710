<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Greeting Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: linear-gradient(180deg, #efbbff 0%, #d896ff 25%, #be29ec 50%, #800080 75%, #660066 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="./images/yay.gif" alt="Cute kitten with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#efbbff] my-4">Congratulationnsss babbyy</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="congratsButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-[#be29ec] min-h-12 min-w-[75px] px-4 py-2 bg-[#800080] text-white transition">
          yayyy
        </button>
        <button id="notYetButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-[#660066] h-12 min-w-[75px] w-auto px-4 py-2 bg-[#be29ec] text-white">
          not yetttt po
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const congratsButton = document.getElementById('congratsButton');
    const notYetButton = document.getElementById('notYetButton');
    
    // Trigger confetti on page load
    document.addEventListener('DOMContentLoaded', () => {
      confetti();
    });

    congratsButton.addEventListener('click', () => {
      window.location.href = 'congrats.html';
    });

    notYetButton.addEventListener('click', () => {
      window.location.href = 'notyet.html';
    });
  </script>  
</body>
</html>
